<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Chango|Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!--Intro Page-->
    <!--
    <div class="intro">        
        <h1>Touch-Me</h1>
        <h2>The fun retro game with the unfortunate name</h2>
        <h3></h3>
    </div> -->
    <div class="center-column">
        <div class="game-panel">
            <div class="top">
                <div class="logo-heading">
                    <!---logo -->
                    <img id="logo" src="assets/images/atari-logo-02.jpeg">
                    <h1 id="logo-text">TOUCH-ME</h1>
                </div>
                <!--display-->
                <div class="display">
                    <div id="strict-display">STRICT: OFF</div>
                    <div id="high-last-display">LAST: 0</div>
                    <div id="score-display">OFF</div>
                    <div id="skill-display">SKILL: EASY</div>
                </div>
            </div>
            <!--brushed metal panel-->
            <div class="middle">
                <button id="strict">STRICT</button>
                <button id="start-reset">START</button>
                <button id="high-last">H/L</button>
                <div id="blue"></div>
                <div id="yellow"></div>
                <div id="red"></div>
                <div id="green"></div>
            </div>
            <!-- end of panel-->
            <div class="bottom">
                <button id="on-off">ON/OFF</button>
                <button id="skill-button">SKILL</button>
            </div>

        </div>
    </div>
    <!--how to play and History Page-->
    <!--<div class="how-to-play">
        <h1>How to Play</h1>
    </div>
    <div class="history">
        <h1>History</h1>
    </div>-->
    <script  src="assets/scripts/main.js"></script>
</body>

</html>
